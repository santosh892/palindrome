<!DOCTYPE html>
<html>
<head>
	<title>Palindrome Checker</title>
	<style type="text/css">
		body {
			background-color: #10e771;
			font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 90px;
			color: #050505;
		}

		form {
			margin-top: 50px;
			text-align: center;
		}
		input[type="text"] {
			padding: 20px;
			border-radius: 8px;
			border: none;
			outline: none;
			font-size: 18px;
			margin-right: 10px;
		}
		button[type="submit"] {
			padding: 10px 20px;
			background-color: #ec1010;
			color: #fff;
			border-radius: 5px;
			border: none;
			outline: none;
			font-size: 18px;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #444;
		}
	</style>
	<body>Created by santosh chhetri</body>

	<h1>Palindrome Checker</h1>
	<form onsubmit="return checkPalindrome()">
		<input type="text" id="input" placeholder="Enter a word or number">
		<button type="submit">Check</button>
	</form>
  <div id="result"></div>

<script type="text/javascript">
	function checkPalindrome() {
	  var input = document.getElementById("input").value.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
	  var len = input.length;
    let div= document.getElementById('result'); 

	  for (var i = 0; i < len/2; i++) {
	    if (input[i] !== input[len - 1 - i]) {
	        // alert("It is not a palindrome");
          div.innerHTML="It is not a palindrome"
	        return false;
	    }
	  }
   div.innerHTML="It is a palindrome"
	  // alert("It is a palindrome");
	  return false;
	}
</script>
</body>
</html>
